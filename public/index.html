//index.html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Registration</title>
<style>
:root {
--brand: #BE3030;
--bg: #f9f9f9;
--radius: 8px;
--shadow: 0 6px 18px rgba(0,0,0,0.05);
font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe
UI,Roboto,"Helvetica Neue",Arial,sans-serif;
}
* {box-sizing:border-box;}
body {
margin:0;
background: var(--bg);
color: #222;
line-height:1.4;
min-height:100vh;
display:flex;
flex-direction:column;
}
/* HEADER */
.site-header {
background: var(--brand);
color:#fff;
padding: 0.5rem 1rem;
display:flex;
align-items:center;
gap:1rem;
flex-wrap:wrap;
}
.site-header .logo {
display:flex;
align-items:center;
gap:0.5rem;
text-decoration:none;
color:#fff;
font-weight:700;
font-size:1.2rem;
}
.site-header .logo img {
height:40px;
width:auto;
object-fit:contain;
border-radius:50%;
background:#fff;
padding:2px;
}
.site-header .title {
margin-left: auto;
font-size:1.1rem;
letter-spacing:0.5px;
}
main {
flex:1;
width:100%;
max-width:1000px;
margin:1rem auto;
padding:0 1rem;
}
h1 {
margin-top:0;
text-align:center;
font-size:2rem;
color: #333;
}
form {
background:#fff;
padding:1.25rem 1.5rem;
border-radius:12px;
box-shadow: var(--shadow);
display:grid;
grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
gap:1rem;
}
label {
display:block;
font-size:0.75rem;
font-weight:600;
text-transform:uppercase;
margin-bottom:4px;
letter-spacing:0.5px;
}
.field {
display:flex;
flex-direction:column;
grid-column: span 1;
}
input, select {
padding:0.6rem 0.8rem;
border:1px solid #ccc;
border-radius:6px;
font-size:1rem;
outline:none;
transition: border .2s, box-shadow .2s;
}
input:focus, select:focus {
border-color: var(--brand);
box-shadow: 0 0 0 3px rgba(190,48,48,0.2);
}
.full-width { grid-column: 1 / -1; }
.actions {
grid-column: 1 / -1;
display:flex;
justify-content:center;
margin-top:4px;
}
button {
background: var(--brand);
border:none;
color:#fff;
padding:0.85rem 1.5rem;
font-size:1rem;
font-weight:600;
border-radius:8px;
cursor:pointer;
display:inline-flex;
align-items:center;
gap:6px;
transition: filter .2s;
}
button:hover { filter:brightness(1.05); }
button:active { filter:brightness(.9); }
/* FOOTER */
.site-footer {
background: #BE3030;
color:#eee;
padding:1rem 1rem;
text-align:center;
font-size:0.85rem;
}
.site-footer a {
color: #fff;
text-decoration:none;
font-weight:600;
}
.donor-summary { display:none; }
/* Responsive tweaks */
@media (max-width:800px){
.site-header .title {display:none;}
form {padding:1rem;}
}
</style>
</head>
<body>
<!-- HEADER -->
<header class="site-header">
<a href="#" class="logo">
<img src="tce_rootz.jpg" alt="Logo">
Student Portal
</a>
<div class="title">Alumni Registration</div>
</header>
<!-- MAIN -->
<main>
<h1>student Registration Form</h1>
<form action="/addAlumni" method="POST">
<div class="field">
<label>Name</label>
<input type="text" name="name" required>
</div>
<div class="field">
<label>Email</label>
<input type="email" name="email" required>
</div>
<div class="field">
<label>Batch</label>
<input type="text" name="batch" required>
</div>
<div class="field">
<label>Department</label>
<input type="text" name="department" required>
</div>
<div class="actions">
<button type="submit">Submit</button>
</div>
</form>
</main>
<!-- FOOTER -->
<footer class="site-footer">
&copy; 2025 student Association. All Rights Reserved. | <a
href="#">Contact</a>
</footer>
</body>
</html>
